<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <!-- Footer -->
    <section class="bottom">
        <hr>
        <div class="container-fluid">
            <footer class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="" alt="img" id="footimg" class="me-2">
                    <div>
                        <i class="bi bi-cart">E-MART</i>
                    </div>
                </div>
                <ul class="footer-list ms-5">
                    <p>Quick Links</p>
                    <li class="footer-link">Home</li>
                    <li class="footer-link">About</li>
                    <li class="footer-link">Contact</li>
                </ul>
                <ul class="footer-list ms-5">
                    <p>Help</p>
                    <li class="footer-link">FAQ</li>
                    <li class="footer-link">Terms and Conditions</li>
                    <li class="footer-link">Privacy Policy</li>
                </ul>
                <ul class="footer-list ms-5">
                    <p>Follow Us</p>
                    <li class="footer-link">Facebook</li>
                    <li class="footer-link">Twitter</li>
                    <li class="footer-link">Instagram</li>
                </ul>
                <img src="" alt="img" id="footimg2" class="ms-2">
            </footer>
            <form class="mt-2" id="msg">
                <input class="input-group-small rounded-pill" style="text-align:center" type="text"
                    placeholder="Send message">
                <button class="btn btn-outline-success"><i class="bi bi-send"></i></button>
            </form>
        </div>

    </section>
</body>

</html>
